<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Guest Rig</title>
</head>
<body>

    <h1>Roblox Guest Rig</h1>

    <img src="GuestRig.jpg" alt="Preview" width="250" height="250" style="border-radius: 10px;">
        <button class="downloadButton" onclick="downloadFile()" type="button">Download</button>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .downloadButton {
          border-radius: 5px;
          width: 100%;
          height: 75px;
          background-color: rgb(0,225,0);
          font-size: 20px;
        }
    </style>
    <script>
        function downloadFile() {
            const fileUrl = "RobloxGuestRig.zip";
            
            const a = document.createElement('a');
            a.href = fileUrl;
            a.download = fileUrl.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
